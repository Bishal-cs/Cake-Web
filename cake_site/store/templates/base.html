{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% tailwind_css %}
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Cake Bliss{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 text-gray-800 font-sans flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-2xl font-bold text-pink-600">Cake Bliss</a>
      <nav class="hidden md:flex space-x-8">
        <a href="{% url 'home' %}" class="hover:text-pink-600">Home</a>
        <a href="{% url 'store' %}" class="hover:text-pink-600">Store</a>
        <a href="{% url 'menu' %}" class="hover:text-pink-600">Menu</a>
        <a href="{% url 'about' %}" class="hover:text-pink-600">About</a>
        <a href="{% url 'contact' %}" class="hover:text-pink-600">Contact</a>
      </nav>

      <!-- Mobile menu button -->
      <button id="nav-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div id="nav-menu" class="md:hidden hidden bg-white shadow-lg">
      <a href="{% url 'home' %}" class="block px-6 py-3 hover:bg-pink-50">Home</a>
      <a href="{% url 'store' %}" class="block px-6 py-3 hover:bg-pink-50">Store</a>
      <a href="{% url 'about' %}" class="block px-6 py-3 hover:bg-pink-50">About</a>
      <a href="{% url 'contact' %}" class="block px-6 py-3 hover:bg-pink-50">Contact</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white py-6 text-center text-gray-500 text-sm">
    Â© 2025 Cake Bliss. All rights reserved.
  </footer>
</body>
</html>
